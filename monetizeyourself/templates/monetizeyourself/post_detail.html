{% extends 'monetizeyourself/base.html' %}
<!DOCTYPE html>
{% block content %}
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
    .red-text-button {
        color: red;
    }
</style>
    </head>
    <body>
    <div class="columns">

        <div class="column">
            <div class="box">
                <article class="media">
                    <div class="media-left">
                        <figure class="image is-64x64">
                            <img src="{{ post.image.url }}" alt="Image">
                        </figure>
                    </div>

                    <div class="media-content">
                        <div class="content">

                            <p>
                                <strong>{{ post.owner.phone }}</strong> <small>@johnsmith</small>
                                <small>@{{ post.owner.nick_name }}</small>
                                <br>
                                {{ post.text }}
                            </p>
                            {% if user == post.owner %}
                            <a href="{% url 'monetizeyourself:post_update' post.pk %}"
                               class="button is-small">Редактировать</a>
                            <a href="{% url 'monetizeyourself:post_delete' post.pk %}"
                               class="button is-small is-responsive red-text-button">Удалить</a>
                            {% endif %}
                        </div>
                        <nav class="level is-mobile">
                            <div class="level-left">
                                <a class="level-item" aria-label="reply">
            <span class="icon is-small">
              <i class="fas fa-reply" aria-hidden="true"></i>
            </span>
                                </a>
                                <a class="level-item" aria-label="retweet">
            <span class="icon is-small">
              <i class="fas fa-retweet" aria-hidden="true"></i>
            </span>
                                </a>
                                <a class="level-item" aria-label="like">
            <span class="icon is-small">
              <i class="fas fa-heart" aria-hidden="true"></i>
            </span>
                                </a>
                            </div>
                        </nav>
                    </div>
                </article>
            </div>
        </div>
    </div>

    </body>

    </html>

{% endblock %}
